<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Music</title>
    <link rel="stylesheet" href="style.css"> <!-- Asegúrate de que el archivo styles.css esté en el mismo directorio -->
</head>
<body>
    <div class="container">
        <h1>Convert Music</h1>
        <label for="saxophone">Selecciona el tipo de saxofón:</label>
        <select id="saxophone">
            <option value="alto">Saxofón Alto</option>
            <option value="soprano">Saxofón Soprano</option>
        </select>

        <label for="original-tonality">Selecciona la tonalidad original:</label>
        <select id="original-tonality">
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="A">A</option>
            <option value="B">B</option>
        </select>

        <div id="result" class="result">
            <p><strong>Tonalidad para el saxofón:</strong> <span id="converted-tonality"></span></p>
        </div>
    </div>

    <script src="script.js"></script> <!-- Asegúrate de que el archivo script.js esté en el mismo directorio -->
</body>
</html>
