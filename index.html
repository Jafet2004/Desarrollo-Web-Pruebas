<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Convert Music</h1>
        <label for="saxophone">Selecciona el tipo de saxofón:</label>
        <select id="saxophone">
            <option value="alto">Saxofón Alto</option>
            <option value="soprano">Saxofón Soprano</option>
        </select>

        <label for="original-tonality">Selecciona la tonalidad original:</label>
        <select id="original-tonality">
            <option value="C">C</option>
            <option value="C#">C# / D♭</option>
            <option value="D">D</option>
            <option value="D#">D# / E♭</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F# / G♭</option>
            <option value="G">G</option>
            <option value="G#">G# / A♭</option>
            <option value="A">A</option>
            <option value="A#">A# / B♭</option>
            <option value="B">B</option>
        </select>

        <div id="result" class="result">
            <p><strong>Tonalidad para el saxofón:</strong> <span id="converted-tonality"></span></p>
        </div>
    </div>

    <script>
        const conversionAlto = {
            "C": "A", "C#": "A#", "D": "B", "D#": "C", "E": "C#", "F": "D", 
            "F#": "D#", "G": "E", "G#": "F", "A": "F#", "A#": "G", "B": "G#"
        };

        const conversionSoprano = {
            "C": "D", "C#": "D#", "D": "E", "D#": "F", "E": "F#", "F": "G", 
            "F#": "G#", "G": "A", "G#": "A#", "A": "B", "A#": "C", "B": "C#"
        };

        document.getElementById("original-tonality").addEventListener("change", updateConversion);
        document.getElementById("saxophone").addEventListener("change", updateConversion);

        function updateConversion() {
            const saxType = document.getElementById("saxophone").value;
            const originalTone = document.getElementById("original-tonality").value;
            
            let convertedTone = "";
            if (saxType === "alto") {
                convertedTone = conversionAlto[originalTone] || "N/A";
            } else {
                convertedTone = conversionSoprano[originalTone] || "N/A";
            }
            
            document.getElementById("converted-tonality").textContent = convertedTone;
            document.getElementById("result").style.opacity = 1;
        }
    </script>
</body>
</html>
